<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吹風機維修診斷儀表板 v2.0</title>
    <style>
        :root {
            --bg-color: #1a1e23;
            --card-bg: #252a33;
            --text-main: #e0e6ed;
            --text-muted: #9ca3af;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --youtube: #ff0000;
            --border: #374151;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Header */
        header {
            grid-column: 1 / -1;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border-bottom: 3px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1, h2, h3 { margin: 0; }
        
        .status-badge {
            background: var(--warning);
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .full-width { grid-column: 1 / -1; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        /* Logic Flow */
        .flow-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #374151;
            border: 1px solid var(--border);
            color: var(--text-main);
            text-align: left;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
        }

        .flow-btn:hover { background: #4b5563; }
        .flow-btn.active { background: var(--accent); border-color: var(--accent); }

        /* Multimeter Input Section */
        .meter-group {
            margin-bottom: 15px;
        }
        
        label { display: block; margin-bottom: 5px; color: var(--text-muted); font-size: 0.9rem; }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            background: #111827;
            border: 1px solid var(--border);
            color: var(--success);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .result-display {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
        }

        .status-ok { color: var(--success); }
        .status-fail { color: var(--danger); }
        
        /* Video Grid Styles */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .video-card {
            background: #1f242b;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            text-decoration: none;
            color: var(--text-main);
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .video-card:hover {
            transform: translateY(-3px);
            border-color: var(--youtube);
        }

        .play-icon {
            font-size: 2rem;
            color: var(--youtube);
            margin-bottom: 10px;
        }

        .video-title {
            font-weight: bold;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .video-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Diagram */
        .diagram {
            background: #111827;
            height: 200px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border);
            color: var(--text-muted);
            position: relative;
        }

        /* Footer */
        .warning-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
